<html>
<head>
	<title>latihan</title>
	
</head>
<body>
	
				<select id="hero">
				  <option >Heroes Mobile Legend</option>
				</select>
		
	
	<script type="text/javascript">
		// script javascript
        let hero = document.getElementById('hero')
		let dataHero = [
						'aludard', 
						'alice', 
						'akai', 
						'tigreal',
						'miya', 
						'claude', 
						'estes', 
						'chow', 
						'balmond', 
						'lyla'
						]

		for(i = 0; i < dataHero.length; i++){
			result = "<option value="+i+">"+dataHero[i]+"</option>"
			hero.innerHTML += result
			
		}
	</script>
</body>
</html>
